<div id="loginField" ng-hide="token">

        <label>Username: <input type="text" placeholder="Username" ng-model="userlogin.username"></label> <br>
        <label>Password: <input type="password" placeholder="Password" ng-model="userlogin.password"></label> <br>

    <md-button class="md-raised" ng-click="login()">Login</md-button>
    <br>
    <p>Don't have an account yet?</p>
    <md-button class="md-raised" ng-click="redirectSignUp()">Sign Up !</md-button>
</div>
